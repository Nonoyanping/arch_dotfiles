# Material Palenight Theme
if-shell '[ "$THEME" = "material_palenight" ]' {
  set -g status-bg "#292d3e"
  set -g status-fg "#a6accd"
  setw -g window-status-current-format '#[fg=#292d3e,bg=#c792ea,bold] #I:#W '
  setw -g window-status-format '#[fg=#676e95,bg=#292d3e] #I:#W '
  set -g status-left '#[fg=#292d3e,bg=#c792ea,bold] #S #[fg=#c792ea,bg=#292d3e]'
  set -g status-right '#[fg=#c792ea,bg=#292d3e]#[fg=#292d3e,bg=#c792ea,bold] %H:%M '
