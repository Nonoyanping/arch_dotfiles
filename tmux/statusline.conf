# Rose Pine Theme
if-shell '[ "$THEME" = "rose_pine" ]' {
  set -g status-bg "#191724"
  set -g status-fg "#e0def4"
  setw -g window-status-current-format '#[fg=#191724,bg=#c4a7e7,bold] #I:#W '
  setw -g window-status-format '#[fg=#6e6a86,bg=#191724] #I:#W '
  set -g status-left '#[fg=#191724,bg=#c4a7e7,bold] #S #[fg=#c4a7e7,bg=#191724]'
  set -g status-right '#[fg=#c4a7e7,bg=#191724]#[fg=#191724,bg=#c4a7e7,bold] %H:%M '
