# Material Oceanic Theme
if-shell '[ "$THEME" = "material_oceanic" ]' {
  set -g status-bg "#0f111a"
  set -g status-fg "#8f93a2"
  setw -g window-status-current-format '#[fg=#0f111a,bg=#009688,bold] #I:#W '
  setw -g window-status-format '#[fg=#4f5b66,bg=#0f111a] #I:#W '
