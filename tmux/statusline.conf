  setw -g window-status-format '#[fg=#616161,bg=#1a1a1a] #I:#W '
  set -g status-left '#[fg=#212121,bg=#ff9800,bold] #S #[fg=#ff9800,bg=#1a1a1a]'
  set -g status-right '#[fg=#ff9800,bg=#1a1a1a]#[fg=#212121,bg=#ff9800,bold] %H:%M '
