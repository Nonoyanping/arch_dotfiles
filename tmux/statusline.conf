# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"
# set -ag terminal-overrides ",xterm-kitty:Tc"

# THEME="tokyo_night"
# THEME="catppuccin_mocha"
THEME="everforest"
# THEME="material_darker"
# THEME="material_palenight"
# THEME="material_oceanic"
# THEME="rose_pine"

# Tokyo Night Theme
if-shell '[ "$THEME" = "tokyo_night" ]' {
  set -g status-bg "#24283b"
  set -g status-fg "#a9b1d6"
  setw -g window-status-current-format '#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W '
  setw -g window-status-format '#[fg=#565f89,bg=#24283b] #I:#W '
  set -g status-left '#[fg=#1a1b26,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#24283b]'
  set -g status-right '#[fg=#7aa2f7,bg=#24283b]#[fg=#1a1b26,bg=#7aa2f7,bold] %H:%M '
}

# Catppuccin Mocha Theme
if-shell '[ "$THEME" = "catppuccin_mocha" ]' {
  set -g status-bg "#1e1e2e"
  set -g status-fg "#cdd6f4"
  setw -g window-status-current-format '#[fg=#1e1e2e,bg=#89b4fa,bold] #I:#W '
  setw -g window-status-format '#[fg=#6c7086,bg=#1e1e2e] #I:#W '
  set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]'
  set -g status-right '#[fg=#89b4fa,bg=#1e1e2e]#[fg=#1e1e2e,bg=#89b4fa,bold] %H:%M '
}

# Everforest Theme
if-shell '[ "$THEME" = "everforest" ]' {
  set -g status-bg "#2d353b"
  set -g status-fg "#d3c6aa"
  setw -g window-status-current-format '#[fg=#2d353b,bg=#a7c080,bold] #I:#W '
  setw -g window-status-format '#[fg=#859289,bg=#2d353b] #I:#W '
  set -g status-left '#[fg=#2d353b,bg=#a7c080,bold] #S #[fg=#a7c080,bg=#2d353b]'
  set -g status-right '#[fg=#a7c080,bg=#2d353b]#[fg=#2d353b,bg=#a7c080,bold] %H:%M '
}

# Material Darker Theme
if-shell '[ "$THEME" = "material_darker" ]' {
  set -g status-bg "#1a1a1a"
  set -g status-fg "#b2b2b2"
