# General status bar settings
set -g status-position top
set -g status-justify absolute-centre
set -g status-left-length 20
set -g status-right-length 50
setw -g window-status-separator ''

# Pane border colors (matches active window color)
if-shell '[ "$THEME" = "tokyo_night" ]' {
  set -g pane-active-border-style "fg=#7aa2f7"
  set -g pane-border-style "fg=#565f89"
}

if-shell '[ "$THEME" = "catppuccin_mocha" ]' {
  set -g pane-active-border-style "fg=#89b4fa"
  set -g pane-border-style "fg=#6c7086"
}

if-shell '[ "$THEME" = "everforest" ]' {
  set -g pane-active-border-style "fg=#a7c080"
  set -g pane-border-style "fg=#859289"
}

if-shell '[ "$THEME" = "material_darker" ]' {
  set -g pane-active-border-style "fg=#ff9800"
  set -g pane-border-style "fg=#616161"
}

if-shell '[ "$THEME" = "material_palenight" ]' {
  set -g pane-active-border-style "fg=#c792ea"
  set -g pane-border-style "fg=#676e95"
}

if-shell '[ "$THEME" = "material_oceanic" ]' {
  set -g pane-active-border-style "fg=#009688"
  set -g pane-border-style "fg=#4f5b66"
}

if-shell '[ "$THEME" = "rose_pine" ]' {
  set -g pane-active-border-style "fg=#c4a7e7"
  set -g pane-border-style "fg=#6e6a86"
}
