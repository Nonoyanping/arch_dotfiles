# ================================================
# TPM PLUGINS - ENHANCED
# ================================================

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# ===== NAVIGATION PLUGINS =====
# Seamless vim-tmux navigation (Ctrl+hjkl works everywhere)
# set -g @plugin 'christoomey/vim-tmux-navigator'

# ===== WORKFLOW PLUGINS =====
# Open URLs from tmux with fzf
set -g @plugin 'joshmedeski/tmux-fzf-url'

# Better window naming with nerd font icons
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

# Session management enhancement (alternative to sesh)
set -g @plugin 'omerxx/tmux-sessionx'

# Floating windows
set -g @plugin 'omerxx/tmux-floax'

# Notifications for long-running commands
set -g @plugin 'rickstaa/tmux-notify'

# ===== PLUGIN CONFIGURATIONS =====

# tmux-resurrect
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-dir '~/.local/share/tmux/resurrect'

# tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

# vim-tmux-navigator
set -g @vim_navigator_no_wrap 'on'

# tmux-fzf-url
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# tmux-nerd-font-window-name
set -g @tmux-nerd-font-window-name-show-name false
set -g @tmux-nerd-font-window-name-shell-icon ''

# tmux-floax (floating window)
set -g @floax-bind 'p'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'

# tmux-sessionx
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'

# tmux-notify
set -g @tnotify-verbose 'on'
set -g @tnotify-verbose-msg '#W -> #S:#I.#P'

# ===== INITIALIZE TPM (KEEP AT BOTTOM) =====
run '~/.tmux/plugins/tpm/tpm'
