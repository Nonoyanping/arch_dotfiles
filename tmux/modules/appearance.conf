# ================================================
# MATUGEN TMUX THEME - FOREGROUND ONLY + TRANSPARENT
# Generated by matugen - DO NOT EDIT BY HAND
# Uses bg=default for true transparency in Kitty
# ================================================

# ===== COLOR VARIABLES =====
set -gq @thm_fg              "#e8e1dd"
set -gq @thm_primary         "#dac3ac"
set -gq @thm_on_primary      "#3c2e1e"
set -gq @thm_secondary       "#d4c4b5"
set -gq @thm_on_secondary    "#382f24"
set -gq @thm_tertiary        "#dfc1a2"
set -gq @thm_on_tertiary     "#3f2d17"
set -gq @thm_surface_variant "#ccc5c1"
set -gq @thm_error           "#ffb4ab"
set -gq @thm_on_error        "#690005"

# ===== STATUS BAR LAYOUT =====
set -g status on
set -g status-position top
set -g status-justify absolute-centre
set -g status-interval 3
set -g status-left-length 300
set -g status-right-length 100

# Transparent status bar (bg=default = Kitty background)
set -g status-style "bg=default,fg=#{@thm_fg}"

# ===== STATUS CONTENT (FOREGROUND ONLY) =====
# Left: Session name + Git (high contrast)
# set -g status-left " #[fg=#{@thm_primary},bold]󱂬 #S"
set -g status-left " #[fg=#{@thm_primary},bold] #S"

# Right: Time (tertiary for visual hierarchy)
# set -g status-right "#[fg=#{@thm_tertiary},nobold]󰥔 %H:%M "
set -g status-right "#[fg=#{@thm_fg},nobold]#(gitmux -cfg ~/.config/tmux/gitmux.yml 2>/dev/null || echo '') | #[fg=#{@thm_tertiary},nobold]󰥔 %H:%M "

# ===== WINDOW STATUS (NO BG, FG ONLY) =====
set -g window-status-separator ""
set -g window-status-format " #[fg=#{@thm_surface_variant}]#I:#W"
set -g window-status-current-format "#[fg=#{@thm_primary},bold] #[underscore]#I:#W"

# Window activity/bell
set -g window-status-activity-style "fg=#{@thm_tertiary},bold"
set -g window-status-bell-style "fg=#{@thm_error},bold"

# ===== PANE BORDERS (MATCH YOUR KITTY CURSOR STYLE) =====
set -g pane-border-style "fg=#{@thm_surface_variant}"
set -g pane-active-border-style "fg=#{@thm_primary}"
set -g pane-border-indicators both
set -g pane-border-status off

# ===== DISPLAY PANES =====
set -g display-panes-time 2000
set -g display-panes-colour "#{@thm_secondary}"
set -g display-panes-active-colour "#{@thm_primary}"

# ===== CLOCK =====
setw -g clock-mode-colour "#{@thm_primary}"
setw -g clock-mode-style 24

# ===== MESSAGES & MODES =====
set -g message-style "bg=default,fg=#{@thm_primary},bold"
set -g message-command-style "bg=default,fg=#{@thm_tertiary}"
set -g mode-style "bg=default,fg=#{@thm_secondary},bold"

# ===== MENUS & POPUPS =====
set -g menu-style "bg=default,fg=#{@thm_fg}"
set -g menu-selected-style "bg=default,fg=#{@thm_primary},bold"
set -g menu-border-style "fg=#{@thm_surface_variant}"

set -g popup-style "bg=default"
set -g popup-border-style "fg=#{@thm_surface_variant}"
set -g popup-border-lines "rounded"

# ===== VISUAL BELLS (OFF) =====
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
