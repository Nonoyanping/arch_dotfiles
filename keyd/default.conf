# ═══════════════════════════════════════════════════════════
# KEY SWAPS
# ═══════════════════════════════════════════════════════════
# Physical Caps Lock → tap=Esc, hold=Ctrl
capslock = overloadt2(control, esc, 125)

# Physical Left Ctrl → acts as Esc
leftcontrol = esc

# Physical Esc → acts as Caps Lock
esc = capslock

# Grave/Tilde stays the same (no mapping needed)

# ═══════════════════════════════════════════════════════════
# OTHER MODIFIERS & LAYERS
# ═══════════════════════════════════════════════════════════
# Space: tap=Space, hold=Super/Win
space = overloadt2(meta, space, 125)

# Enter: hold for launcher layer
enter = overload(launcher, enter)

# Semicolon: hold for vim navigation
; = overloadt2(vim, ;, 120)

# Home row mods
d = overloadt2(alt, d, 150)
k = overloadt2(alt, k, 150)

# Tab: hold for function layer
tab = overload(fn, tab)

# Quick chord: j+i = Esc
j+i = esc

