# keyd Config for Lofree Flow Lite 84
# Save to: /etc/keyd/default.conf

[ids]
05ac:024f:1b2116a5

[main]
# Caps Lock: tap=Esc (125ms), hold=Ctrl
capslock = overloadt2(control, esc, 125)

# Space: tap=Space (125ms), hold=super
space = overloadt2(meta, space, 125)

# Enter: hold for launcher layer (layer selector)
enter = overload(launcher, enter)

# Quick chord: j+i = Esc
j+i = esc

# Quick access to vim layer: hold semicolon
; = overloadt2(vim, ;, 120)

# mini home row mods
d = overloadt2(alt, d, 150)
k = overloadt2(alt, k, 150)

# Quick access to fn layer: hold tab
tab = overload(fn, tab)

[launcher]
# Layer selector - hold Enter and press a key to switch layers
# These use swap() to persistently switch layers

v = swap(vim)       # v for vim
m = swap(media)     # m for media  
f = swap(fn)        # f for function keys

# Cancel - just release Enter without pressing anything
esc = layer(main)

[vim]
# Vim navigation layer
h = left
j = down
k = up
l = right

# Word movement
w = C-right
b = C-left

# Line movement
a = home
e = end

# Page movement
d = pagedown
u = pageup

# Exit vim layer - return to main
esc = layer(main)
capslock = layer(main)

# You can also use enter+v again to toggle off
enter = layer(main)

[media]
# Media control layer
h = previoussong
l = nextsong
space = playpause
j = volumedown
k = volumeup

# Brightness
u = brightnessup
d = brightnessdown

# Exit media layer
esc = layer(main)
capslock = layer(main)
enter = layer(main)

[fn]
# Function keys layer
1 = f1
2 = f2
3 = f3
4 = f4
5 = f5
6 = f6
7 = f7
8 = f8
9 = f9
0 = f10
- = f11
= = f12

# Alternative bindings
r = f2
f = f11

# Exit fn layer
esc = layer(main)
capslock = layer(main)
enter = layer(main)
