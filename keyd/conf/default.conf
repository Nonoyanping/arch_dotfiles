[ids]
# Apply to all keyboards by default
*

[main]
#  Tapped -> Escape & Hold -> Ctrl
capslock = overload(control, esc)

# Swap left control and caps lock (always active)
leftcontrol = capslock

# ---- Modifier keys ----
# Space activates navigation layer when held, outputs space when tapped
space = overload(nav_layer, space)
shift = layer(shift_layer)

# Make shift activate a custom layer
# Map number keys to symbols in the main layer
# 1 = exclam           # Maps 1 key to !
# 2 = quotedbl         # Maps 2 key to "
# 3 = numbersign       # Maps 3 key to #
# 4 = dollar           # Maps 4 key to $
# 5 = percent          # Maps 5 key to %
# 6 = ampersand        # Maps 6 key to &
# 7 = apostrophe       # Maps 7 key to '
# 8 = parenleft        # Maps 8 key to (
# 9 = parenright       # Maps 9 key to )
# 0 = 0

# Additional key swaps as requested
# rightcontrol = pageup
# pageup = rightcontrol
# rightalt = pagedown
# pagedown = rightalt

[shift_layer]

[nav_layer]
# ---- Arrow key cluster on home row ----
# h = left       # Left
# j = down       # Down
# k = up         # Up
# l = right      # Right

# ---- Extended navigation ----
# y = home       # Home
# o = end        # End
# i = pageup     # Page Up
# u = pagedown   # Page Down

# ---- Window management ----
# w = macro(meta+up)        # Maximize window
# a = macro(meta+left)      # Snap to left
# s = macro(meta+down)      # Minimize window
# d = macro(meta+right)     # Snap to right
# q = macro(alt+f4)         # Close window
# e = macro(alt+tab)        # Switch window

# ---- Text editing ----
# v = macro(ctrl+v)         # Paste
# c = macro(ctrl+c)         # Copy
# x = macro(ctrl+x)         # Cut
# z = macro(ctrl+z)         # Undo
# b = macro(ctrl+b)         # Bold
# n = backspace             # Backspace
# m = delete                # Delete
# comma = tab               # Tab
# period = enter            # Enter
